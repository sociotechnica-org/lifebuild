name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests before deployment
        run: |
          pnpm --filter @work-squared/web test
          pnpm --filter @work-squared/auth-worker test

      - name: Deploy Auth Worker
        run: pnpm --filter @work-squared/auth-worker deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Main Worker
        run: pnpm --filter @work-squared/worker deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Auth Worker: https://work-squared-auth.jessmartin.workers.dev"
          echo "Main App: https://work-squared.jessmartin.workers.dev"

      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs above for details."
          exit 1