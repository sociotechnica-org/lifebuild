name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
  CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests before deployment
        run: |
          pnpm --filter @work-squared/web test
          pnpm --filter @work-squared/auth-worker test

      - name: Deploy Auth Worker
        run: pnpm --filter @work-squared/auth-worker run deploy

      - name: Deploy Main Worker
        run: pnpm --filter @work-squared/worker run deploy

      - name: Build and Deploy Web App to Pages
        run: |
          cd packages/web
          VITE_REQUIRE_AUTH=true VITE_AUTH_SERVICE_URL=https://work-squared-auth.jessmartin.workers.dev VITE_LIVESTORE_SYNC_URL=wss://work-squared.jessmartin.workers.dev pnpm build
          pnpm deploy

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Auth Worker: https://work-squared-auth.jessmartin.workers.dev"
          echo "Sync Worker: https://work-squared.jessmartin.workers.dev"
          echo "Web App: https://app.worksquared.ai"

      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs above for details."
          exit 1
