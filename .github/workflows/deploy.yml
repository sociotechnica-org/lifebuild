name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
  CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests before deployment
        run: |
          pnpm --filter @lifebuild/web test
          pnpm --filter @lifebuild/auth-worker test

      - name: Deploy Auth Worker
        run: pnpm --filter @lifebuild/auth-worker run deploy

      - name: Deploy PostHog Analytics Proxy Worker
        run: pnpm --filter @lifebuild/posthog-worker run deploy

      - name: Deploy Main Worker
        run: pnpm --filter @lifebuild/worker run deploy

      - name: Build and Deploy Web App to Pages
        env:
          VITE_REQUIRE_AUTH: true
          VITE_AUTH_SERVICE_URL: https://auth.lifebuild.me
          VITE_LIVESTORE_SYNC_URL: wss://sync.lifebuild.me
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: https://coconut.lifebuild.me
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          NODE_ENV: production
        run: |
          cd packages/web
          pnpm build
          pnpm run deploy

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Auth Worker: https://auth.lifebuild.me"
          echo "Sync Worker: https://sync.lifebuild.me"
          echo "Web App: https://app.lifebuild.me"

      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs above for details."
          exit 1
